<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VARDAN | Weed Detector</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo1.png" alt="VARDAN Logo" class="logo" />
      <h1 class="app-title">Weed Detector</h1>
    </div>
    <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>
  </header>

  <main class="container">
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div id="idleOverlay">
        <img src="logo.png" alt="VARDAN Logo" />
        <p>Press <strong>Start Detection</strong> to begin</p>
      </div>
    </div>

    <button id="startBtn">Start Detection</button>
    <p id="status">Waiting to start...</p>
  </main>

  <footer>
    <p>¬© 2025 VARDAN | Versatile Autonomous Robotic Device for Agricultural Nourishment</p>
  </footer>

  <!-- ‚öôÔ∏è Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Device Settings</h2>
      <p><b>ESP Name:</b> <span id="espName">ESP32_WeedPump</span></p>
      <p><b>IP Address:</b> <span id="espIp">Not connected</span></p>
      <p><b>Status:</b> <span id="espStatus">‚ùå Offline</span></p>
      <p><b>Pump:</b> <span id="pumpStatus">OFF</span></p>
      <button id="checkBtn">üîÑ Check Connection</button>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
